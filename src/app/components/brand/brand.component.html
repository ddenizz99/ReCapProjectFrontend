<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Marka</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands">
      <th scope="row">{{brand.id}}</th>
      <td>{{brand.brandName}}</td>
    </tr>
  </tbody>
</table>
