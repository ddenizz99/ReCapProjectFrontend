<table class="table table-dark table-striped">
    <thead>
        <tr>
        <th scope="col">Id</th>
        <th scope="col">Renk</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
        <th scope="row">{{color.id}}</th>
        <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>
